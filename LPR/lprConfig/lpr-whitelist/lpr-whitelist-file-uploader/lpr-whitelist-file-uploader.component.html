<h4 mat-dialog-title><i class="fas fa-plus mr-2"></i> Upload CSV</h4>

<mat-dialog-content class="mat-typography container-fluid">
    <!-- <form class="example-form" [formGroup]="form"> -->
<!--
        <mat-form-field class="example-full-width">
            <mat-label>Geofence</mat-label>
            <mat-select formControlName="geofenceId">
                <mat-option *ngFor="let geofenceObject of geofenceList" [(value)]="geofenceObject.id">
                    {{geofenceObject.name}}
                </mat-option>
            </mat-select>
        </mat-form-field> -->

        <!-- <mat-checkbox style="border: white; border-color: white;" class="example-margin" [(ngModel)]="checked">Is Whitelist</mat-checkbox> -->

        <div class="row">
            <div class="col">
                <div class="progress form-group" *ngIf="progress >= 0">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                        [style.width.%]="progress"></div>
                </div>
            </div>
        </div>
        <form class="row d-none" [formGroup]="form">
            <div class="col-3">
                <span style="color: white;">Is White List : </span>
            </div>
            <div class="col-2 ml-3">
                <input type="checkbox" formControlName="whiteList" selected>
            </div>
        </form>
        <div class="row">
            <div class="col-4 mt-2">
                <button class="btn btn-success" (click)="chooseFile()">Choose File</button>
                <span
                    style="visibility: hidden; position: absolute; overflow: hidden; width: 0px; height:0px;border:none;margin:0; padding:0">
                    <input class="mt-4" id="myInput" #myInput type="file" name="file" (change)="fileProgress($event)" />
                </span>
            </div>
            <div class="col-8">
                <p class="mt-2" style="text-align: left;font-size: medium;">
                    <b>Name: <span style="color: white;">{{fileName}}</span>
                    <br>Size: <span style="color:rgb(255, 255, 255);">{{fileSize/1024 | number:'.01' }} KB</span></b>
                </p>
            </div>
        </div>
    <!-- </form> -->
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="button" class="btn btn-success btn-s mr-2" (click)="readFile()"
        > Submit </button>
    <button class="btn btn-light  float-right" aria-label="cancle" (click)="closeDialog()">
        <i class="fas fa-times mr-1"></i> Cancel</button>
</mat-dialog-actions>
