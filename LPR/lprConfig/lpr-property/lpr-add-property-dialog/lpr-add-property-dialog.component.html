<h4 mat-dialog-title><i class="fas fa-plus mr-1"></i> Add Property</h4>

<mat-dialog-content class="mat-typography">
  <div>
    <form class="example-form input-content" [formGroup]="form">

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" aria-label="name" />
      </mat-form-field>

      <mat-form-field class="example-full-width" *ngIf="adminRole == 'ROLE_SUPER_ADMIN' ">
        <mat-label>Organization</mat-label>
        <mat-select formControlName="organizationId">
            <mat-option *ngFor="let organization of organizationList" [(value)]="organization.id">
                {{organization.name}}
            </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" aria-label="address" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Contact</mat-label>
        <input matInput formControlName="contact" aria-label="contact" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Latitude</mat-label>
        <input type="number" matInput formControlName="latitude" aria-label="latitude" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Longitude</mat-label>
        <input type="number" matInput formControlName="longitude" aria-label="longitude" />
      </mat-form-field>

    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-success btn-sm float-right mr-2"
    type="submit" [disabled]="!form.valid" (click)="addPropertyData()" aria-label="add">
    <i class="fas fa-plus mr-1"></i> Add
  </button>

  <button class="btn btn-light btn-sm float-right" (click)="closeDialog()">
    <i class="fas fa-times mr-1"></i> Cancel
  </button>
</mat-dialog-actions>
